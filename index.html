<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehan's Store</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="container my-3">
      <h1 class="text-center fw-bold display-4"><span class="text-danger">Rehan's</span> <span class="text-white">Store</span></h1>
    </header>
    <!-- Main Section -->
    <main class="main container-fluid">
      <!-- Input Group (Search) -->
      <div class="row my-4">
        <div class="col-md-3 col-lg-3 col-sm-2"></div>
        <div class="col-md-6 col-lg-6 col-sm-4">
          <div class="input-group mb-3">
            <input
              id="input-field"
              type="text"
              class="form-control"
              placeholder="Search for products (e.g. T.shirt, Jacket)"
              aria-label="Recipient's username"
              aria-describedby="search-btn"
            />
            <button class="btn btn-danger" type="button" id="search-btn">Search</button>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- All products Section -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products"></div>
        </div>
        <!-- Cart Section -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table table-success table-striped table-hover">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20.00</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="text-center">
              <button class="btn btn-danger text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer Section -->
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0f5380209f.js" crossorigin="anonymous"></script>
  </body>
</html>
